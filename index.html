<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-react.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end Developer</title>
    <style>
      #global-loader {
        position: fixed;
        inset: 0;
        background: #010101;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #progress-container {
        width: 200px;
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        margin-top: 15px;
      }

      #progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00ff88, #00b3ff);
        transition: width 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div id="global-loader">
      <p>LOADING...</p>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      (function () {
        const bar = document.getElementById("progress-bar");
        let progress = 0;
        let fakeInterval = setInterval(() => {
          // Фейковое плавное заполнение до 90%
          if (progress < 90) {
            progress += Math.random() * 5;
            bar.style.width = progress + "%";
          }
        }, 200);

        window.addEventListener("load", () => {
          // При полной загрузке — сразу 100% и убрать
          clearInterval(fakeInterval);
          bar.style.width = "100%";
          setTimeout(() => {
            document.getElementById("global-loader")?.remove();
          }, 300);
        });
      })();
    </script>
  </body>
</html>
